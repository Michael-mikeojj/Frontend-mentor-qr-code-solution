<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>

    <link href="qr-code-component-main/css/style.css" rel="stylesheet">
  </head>

  <body>
    <!-- I used this first div to center align everything and make a white background that I can pad everything in -->
     <div class="content">
      <!-- I used this second div to style the image -->
      <div class="qr-code">

        <img src="/qr-code-component-main/images/image-qr-code.png" alt="picture of qr code">

      </div>
      <!-- This div is for the text -->
      <div class="text">

        <h2 class="text1">Improve your front-end skills by building projects</h2>
        <p class="text2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</>
      
      </div>
  
  </body>

</html>
